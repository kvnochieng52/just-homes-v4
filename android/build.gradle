allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()
        mavenCentral()
        //jcenter()
    }

    dependencies {
        // Using gradle plugin version 7.4.2 or latest compatible version
        classpath 'com.android.tools.build:gradle:7.4.2' // Update to latest stable version
        classpath 'com.google.gms:google-services:4.4.0' // This can remain
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // Update to the latest Kotlin version
    }
}
